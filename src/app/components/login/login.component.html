<div class="login-container">
	<div class="image-container ocultar-img">
		<img
			src="https://medicaelmarques.com/wp-content/uploads/2021/03/Img-Productos-Lab-scaled-scaled.jpg"
			alt="Login illustration"
		/>
	</div>
	<div class="form-container">
		<h1>Inicio de sesión</h1>
		<form [formGroup]="loginForm" (submit)="login()">
			<div class="form-group form-floating">
				<input
					class="form-control"
					type="email"
					name="email"
					id="email"
					placeholder="Email"
					formControlName="email"
				/>
				<label for="email">correo electrónico</label>
				@if (
					loginForm.get("email")?.touched &&
					loginForm.get("email")?.errors?.["required"]
				) {
					<p class="text-danger">Campo obligatorio</p>
				}
			</div>

			<div class="form-group form-floating">
				<input
					class="form-control"
					type="password"
					name="password"
					id="password"
					placeholder="Contraseña"
					formControlName="password"
				/>
				<label for="password">Contraseña</label>
				@if (
					loginForm.get("password")?.touched &&
					loginForm.get("password")?.errors?.["required"]
				) {
					<p class="text-danger">Campo obligatorio</p>
				}
			</div>

			<button type="submit">Iniciar sesión</button>
		</form>
		<div class="register-link">
			<p>¿No tiene una cuenta? <a href="/register">Registrese aquí</a></p>
		</div>
	</div>
</div>
