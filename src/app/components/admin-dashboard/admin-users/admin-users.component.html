<div class="search-container">
    <input type="text" [(ngModel)]="searchQuery" (input)="onSearch()" placeholder="Buscar usuario..."
        class="form-control custom-search" />
</div>

<div class="custom-table">
    <div class="card-container">
        @for (user of usersFiltrados; track $index) {
        <div class="user-card">
            <div class="user-info">
                <strong>{{ user.name }}</strong>
                <p>CC: {{ user.id }}</p>
                <p>Edad: {{ user.birthDate }} años</p>
                <p>Correo: {{ user.email }}</p>
            </div>
            <div class="img-container">
                <img src="assets/user.svg" alt="Imagen del usuario" class="user-image" />
                <div style="display: flex; justify-content: flex-end;">
                    <button style="border: none; background-color: transparent;" (click)="openEditModal()">
                        <img class="icon" src="../../../../assets/pen-solid.svg" alt="" />
                    </button>
                </div>
            </div>
        </div>
        }
    </div>
</div>

<div class="modal fade show" id="createEditModal" tabindex="-1" aria-labelledby="createEditModalLabel"
    aria-hidden="true" [ngClass]="{'d-block': showEditModal}" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    Editar Usuario
                </h4>
                <button type="button" class="btn-close" (click)="closeEditModal()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-container">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" class="form-control" [(ngModel)]="tempUser.name"
                            placeholder="Juan..." />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" class="form-control" [(ngModel)]="tempUser.lastName"
                            placeholder="Pérez..." />
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="text" id="email" class="form-control" [(ngModel)]="tempUser.email"
                            placeholder="Juan@123.com..." />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="null">Editar</button>
            </div>
        </div>
    </div>
</div>
