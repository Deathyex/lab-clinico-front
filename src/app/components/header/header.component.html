<header>
	<nav class="navbar nav-underline navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Lab. clinico</a>
			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="/services"
							>Servicios</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="/contact/resultados"
							>Contacto</a
						>
					</li>
				</ul>
				<form class="d-flex">
					@if (!isLoggedIn()) {
						<button
							style="margin: 0 auto; width: 100%"
							class="btn btn-primary"
							routerLink="/login"
						>
							Ingresar
						</button>
					}
					@if (isLoggedIn()) {
						<button
							class="btn btn-danger"
							(click)="logout()"
							routerLink="/login"
						>
							Salir
						</button>
					}
				</form>
			</div>
		</div>
	</nav>
</header>
