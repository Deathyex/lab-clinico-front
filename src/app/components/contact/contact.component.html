<body>
    <header>
        <h5>¡Envíanos por favor tus preguntas, sugerencias o comentarios!</h5>
    </header>

    <main>
        <form action="" method="POST"> <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Santiago..." required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Santi@..." required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="302768...">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Estoy muy agradecido..." required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
