<header>
	<h2>Ex√°menes disponibles</h2>
</header>

<div class="main">
	@for (examen of examenes; track $index) {
	<ul class="cards">
		<li class="cards_item">
			<div class="card" tabindex="0">
				<div class="card_image">
					<img src="https://www.medvidasalud.com/wp-content/uploads/caracteristicas-de-un-laboratorio-clinico-medvida-salud.webp"
						alt="mixed vegetable salad in a mason jar. " />
				</div>
				<div class="card_content">
					<h2 class="card_title">
						{{examen.name}}
					</h2>
					<div class="card_text">
						<p>
							{{examen.description}}
						</p>
					</div>
				</div>
			</div>
		</li>
	</ul>
	}
</div>
